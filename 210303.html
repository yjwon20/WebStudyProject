	<script>
		function print(M, N){
			var k = Math.floor(Math.random() * (M*N-1))+1;
			var result = "<table>";
	 		result += "<caption>"+M+" * "+N+" Table </caption>"
		    for(var i = 1; i <= N; i++) {
		       for(var j=1; j <= M; j++) {
		           result += "<td width=50 height=60 align=middle>";
		           result += ( i * j + k) + "<br>";
		           result += "</font></td>";
		       }
		       result += "</tr>";
		    }
		 
		    result += "</table>";

		    document.writeln( result );
		    document.writeln( "k is "+k );
		}

		function plus() {
			const M = prompt('M을 입력하세요');
			const N = prompt('N을 입력하세요');
			print(M, N);
		}
		document.getElementById("plus").addEventListener("click", plus);

	</script>
